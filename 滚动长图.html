<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box {
				 width:512px ;
				 height: 400px;
				 border: 1px;
				 overflow: hidden;
				 margin: 100px auto;
				 position: relative;
			}
			.box img{
				position: absolute;
				top: 0;
				left: 0;
			}
			.box span{
				width: 512px;
				height: 200px;
				position: absolute;
				left: 0;
				cursor: pointer;
			}
			#picUp{
				top: 0;
			}
			#picDown{
				top: 200px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function $(id){
					return document.getElementById(id);
				} 
				var num=0;
				var timer=null;
				$("picUp").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						if(num<=-1070){
							num=-1070;
						}else{
							num-=5;
						}
						$("pic").style.top=num+"px";
					},30);
				}
				$("picDown").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						if(num>=0){
							num=0;
						}else{
							num+=2;
						}
						$("pic").style.top=num+"px";
					},30);
				}
				$("box").onmouseout=function(){
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<img src="img/mi.png" id="pic"/>
			<span id="picUp"></span>
			<span id="picDown"></span>
		</div>
	</body>
</html>
